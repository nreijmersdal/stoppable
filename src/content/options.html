    <title>Stoppable Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">

  </head>

  <body>
    <table>
     <tr><td>Productivity site (on ESC):</td><td><input type="text" id="redirectUrl"></td></tr>
     <tr><td>Unlock timeout (HH:MM:SS):</td><td><input type="time" id="seconds" step="1" required></td></tr>
     <tr><td colspan=2>&nbsp;</td></tr>
     <tr><td colspan=2>Stopped keywords and motivation:</td></tr>
    </table>
    <ul id="list"></ul>
    <div id="status"></div><br>
    <button id="add">Add row</button>
    <button id="save">Save</button>
